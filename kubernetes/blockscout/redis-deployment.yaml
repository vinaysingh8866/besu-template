---
apiVersion: v1
kind: Service
metadata:
  name: blockscout-redis
  namespace: besu-network
  labels:
    app: blockscout-redis
spec:
  type: ClusterIP
  selector:
    app: blockscout-redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockscout-redis
  namespace: besu-network
  labels:
    app: blockscout-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blockscout-redis
  template:
    metadata:
      labels:
        app: blockscout-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - --appendonly
            - "yes"
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: blockscout-redis-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blockscout-redis-data
  namespace: besu-network
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hostpath
  resources:
    requests:
      storage: 10Gi
